<mat-card class="margin" *ngIf="!cart.items.length">
    <h1> Votre panier est vide </h1>
    <p> Vous pouvez retourner à la page d'accueil ou <a class="link" routerLink="/home"> cliquer ici </a> </p>
</mat-card>
<div *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
            <td mat-footer-cell *matFooterCellDef>
                <button class="red-background" mat-raised-button routerLink="/home">Continue shopping</button>
            </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{element.price}} €</td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button (click)="onRemoveFromCart(element)" type="button" mat-icon-button>
                    <mat-icon style="color:red"> delete </mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</div>
